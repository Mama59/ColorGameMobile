<ion-view title="List alert" id="tab-list-alert">
  <ion-content padding="true" class="has-header">
    <ion-list id="listAlertPet-lost">
      <ion-item ui-sref="alert({alertId: alert.id})"  ng-repeat="alert in ListAlertCtrl.listAlert track by $index" class="item-thumbnail-left positive">
        <img ng-if="alert.photo" ng-src="{{alert.photo}}"/>
        <h2positive>
          <p>{{alert.state}}</p>
          <p>{{alert.date}}</p>
          <p>{{alert.pet.race}} {{alert.pet.type}}</p>
        </h2positive>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
