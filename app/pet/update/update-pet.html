<ion-view title="Mise à jour d'un animal" id="nav-update-pet">
  <ion-content pupdateing="true" class="has-header">
    <button data-ng-if="! UpdatePetCtrl.pet.photo" class="button button-block button-calm"
            data-ng-click="UpdatePetCtrl.takePhoto()">
      <i class="ion-ios-camera"></i> Ajouter une photo
    </button>
    <label class="item item-input" data-ng-if="UpdatePetCtrl.pet.photo"
           data-ng-click="UpdatePetCtrl.takePhoto();">
      <img data-ng-src="{{UpdatePetCtrl.pet.photo}}" width="50%" height="auto"
           style="display: block; margin-left: auto; margin-right: auto;" data-ng-click="UpdatePetCtrl.takePhoto();">
    </label>
    <form id="ajouter-form1" class="list">
      <ion-spinner data-ng-if="UpdatePetCtrl.loaders.species || UpdatePetCtrl.loaders.breeds"></ion-spinner>
      <label class="item item-input item-select" data-ng-show="! UpdatePetCtrl.loaders.species">
        <span class="input-label">Espèce</span>
        <select data-ng-model="UpdatePetCtrl.pet.species" data-ng-change="UpdatePetCtrl.getBreeds()">
          <option data-ng-repeat="species in UpdatePetCtrl.species">{{species}}</option>
        </select>
      </label>

      <label class="item item-input item-select"
             data-ng-show="! UpdatePetCtrl.loaders.breeds && UpdatePetCtrl.breeds[UpdatePetCtrl.pet.species]">
        <span class="input-label">Race</span>
        <select data-ng-model="UpdatePetCtrl.pet.race" data-ng-show="! UpdatePetCtrl.loaders.species">
          <option data-ng-repeat="breeds in UpdatePetCtrl.breeds[UpdatePetCtrl.pet.species]">{{breeds}}</option>
        </select>
      </label>

      <label class="item item-input">
        <span class="input-label">Couleur</span>
        <input type="text" placeholder="Noir" data-ng-model="UpdatePetCtrl.pet.color">
      </label>
      <label class="item item-input">
        <span class="input-label">Signes distinctifs</span>
        <input type="text" placeholder="Collier bleu" data-ng-model="UpdatePetCtrl.pet.particularity">
      </label>

      <button class="button button-balanced button-block" data-ng-click="UpdatePetCtrl.updatePet()">Ajouter</button>
    </form>
  </ion-content>
</ion-view>
