<ion-view title="Pet" id="pet">
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <div class="item item-avatar">
        <h1 data-ng-bind="PetCtrl.pet.name"></h1>
      </div>
{{pet}}
      <div class="item item-body">
        <img class="full-image" data-ng-src="{{PetCtrl.pet.photo}}">
        <p>Type:
          <span data-ng-bind="PetCtrl.pet.speciesId"></span>
        </p>
        <p>Race:
          <span data-ng-bind="PetCtrl.pet.breedId"></span>
        </p>
        <p>Color:
          <span data-ng-bind="PetCtrl.pet.color"></span>
        </p>
        <!-- <p>
           Vaccins:
         </p>
         <div data-ng-repeat="(key, value) in PetCtrl.pet.vaccins">
           <p data-ng-if="value">{{key}}: {{value}}</p>
         </div>-->
      </div>

      <button id="lost-button1" ui-sref="nav.addAlert({petId:PetCtrl.pet._id, userId : PetCtrl.userId})" class="button button-balanced  button-block">I've Lost it</button>
    </div>
    </div>
  </ion-content>
</ion-view>
