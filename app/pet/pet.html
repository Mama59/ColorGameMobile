<ion-view title="Mon animal" id="pet">
  <ion-nav-buttons side="right">
    <button class="button" ui-sref="nav.updatePet({petId : PetCtrl.pet._id})">
      <i class="ion-edit"></i>
    </button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <div class="item item-body">
        <img class="full-image" data-ng-if="PetCtrl.pet.photos && PetCtrl.pet.photos.length" data-ng-src="{{PetCtrl.pet.photos[0]}}">
        <p>
          <strong>Nom :</strong>
          <span data-ng-bind="PetCtrl.pet.name"></span>
        </p>
        <p>
          <strong>Type :</strong>
          <span data-ng-bind="PetCtrl.pet.species.name"></span>
        </p>

        <p>
          <strong>Race :</strong>
          <span data-ng-bind="PetCtrl.pet.breed.name"></span>
        </p>
        <p>
          <strong>Couleur :</strong>
          <span data-ng-bind="PetCtrl.pet.color"></span>
        </p>
        <p>
          <strong>Signes distinctif :</strong>
          <span data-ng-bind="PetCtrl.pet.particularity"></span>
        </p>
      </div>
      <button ui-sref="nav.addAlert({petId:PetCtrl.pet._id})"
              class="button button-assertive button-block">Je l'ai perdu
      </button>
    </div>
  </ion-content>
</ion-view>
