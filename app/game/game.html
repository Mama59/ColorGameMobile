<ion-view title="Jeux" id="game">
  <ion-content padding="true" class="has-header">
    <div class="element" data-ng-repeat="game in [{name : 'Listen', link :'nav.color'}, {name : 'Memory', link : 'nav.memory'}]">
      <h1 data-ng-bind="game.name"></h1>
      <div data-ng-repeat="(type, category) in GameCtrl.categories" class="element">
        <h2 data-ng-bind="type"></h2>
        <h3>
          <div data-ng-repeat="(key, value) in category" class="element">
            <a ui-sref="{{game.link}}({gameFilter : key, gameType : type})">
              {{key}}
            </a>
          </div>
        </h3>
      </div>
    </div>
  </ion-content>
</ion-view>
