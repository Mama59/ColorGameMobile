<ion-view title="Alerte Animal {{AlertCtrl.alert.pet.name}}" id="alert">
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <div class="item item-avatar">
        <i class="ion-android-warning">{{AlertCtrl.alert.state}} </i>
        <h2 data-ng-bind="AlertCtrl.alert.pet.name"></h2>
        <p data-ng-bind="AlertCtrl.alert.date"></p>
      </div>

      <div class="item item-avatar">
        <h1 data-ng-bind="AlertCtrl.alert.pet.name"></h1>
      </div>
      <div class="item item-body">
        <img class="full-image" data-ng-src="{{AlertCtrl.alert.pet.photo}}">
        <p>Type:
          <span data-ng-bind="AlertCtrl.alert.pet.species.name"></span>
        </p>
        <p>Race:
          <span data-ng-bind="AlertCtrl.alert.pet.breed.name"></span>
        </p>
        <p>Color:
          <span data-ng-bind="AlertCtrl.alert.pet.color"></span>
        </p>

        <button id="found-button1" class="button button-balanced  button-block">Je l'ai trouv√© !</button>
      </div>
    </div>
  </ion-content>
</ion-view>
